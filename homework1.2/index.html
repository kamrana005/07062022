<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <title>Document</title>
    <style> h1{text-align:center;}  </style>
   
  
</head>
<body>
    <section style="width:700px ;">
        <h1>Application Form</h1>
    <form action="" method="get">
        <div style="margin-top:10px">

            <label for="Firstname">Ad:</label><br>
            <input type="text" size="25" name="fn" id="Firstname"> 
            
        </div>
        


        <div style="margin-top:10px">
            <label for="Surname">Soyad:</label><br>
            <input type="text" size="25" name="sn" id="Surname">
        </div>
        <div style="margin-top:10px">
            <label for="Password">Şifrə:</label><br>
        <input type="password" size="25" minlength="8" name="pw" id="Password">
        </div>
        <div style="margin-top:10px">
            <label for="">Cinsinizi seçin:</label><br>
            
                <label  for="kisi">K</label>
            <input type="radio"  name="gender" id="kisi">
           
            <label for="qadin" >Q</label>
            <input type="radio" name="gender" id="qadin">
            
        </div>
        <div style="margin-top:20px">
            <label for="">Bitirdiyiniz təhsil dərəcəsini seçin:</label><br>
            <input type="checkbox" id="orta">
            <label for="orta">Orta</label><br>
            <input type="checkbox"  id="baka">
            <label for="baka">Bakalavr</label><br>
            <input type="checkbox"  id="mag">
            <label for="mag">Magistr</label><br>
            <input type="checkbox"  id="dok">
            <label for="dok">Doktor</label>
        </div>
        <div style="margin-top:20px">
           
            <label for="age">Yaş:</label><br>
            <input type="text" size="2.5"  id="age">
        </div >
        <div style="margin-top:10px">
            <label for="Height">Boy:</label><br>
            <input type="text" size="2.5"   id="Height">
        </div>
        <div style="margin-top:10px">
            <label for="weight">Çəki:</label><br>
            <input type="text" size="2.5"  id="weight">
        </div style="margin-top:10px">

        <div style="text-align:center ;"
        style="margin-top:15px"  >
        <button style="background-color: rgb(0, 76, 255);" type="submit">Təsdiqlə</button>
        </div>

    </form>
    </section>
</body>
</html>
